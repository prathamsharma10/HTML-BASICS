<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS in HTML</title>
</head>
<body>
    
    <form action="">

        <!-- fieldset -->
        <fieldset>
                <!-- legend -->
            <legend>HTML CODE </legend>

            <label for="email">Enter Email:</label>          <input type="text" id="email">

        <br/>
        <br/>
        
        <label for="password">Enter Password:</label>
        <input type="text" id="password">
        
        <br/>
        <!-- Button using input -->
         <input type="submit" value="Enter">

         <!-- Button using button functionality -->
          <button>Submit</button>

          <!-- Input types => text,radio button,checkbox,date picker... -->

        <!-- placeholder -->
         <label for="name">Enter Name:</label>
        <input type="text" id="name" placeholder="Enter your name...">

        <br>
        <br>
        <label for="text1">ENTER HERE</label>
        <input type="text" id="text1" placeholder="Write here..">
        <br>
        <label for="male">Male</label>
        <input type="radio" id="male" name="male" value="male" checked>
        <label for="female">Female</label>
        <input type="radio" id="female" value="female">
        <br>
        <label for="box">Hindi</label>
        <input type="checkbox" name="check" id="box">
        <label for="box1">English</label>
        <input type="checkbox" name="check" id="box1">
        <br>
        <label for="date">Date</label>
        <input type="date" id="date">

        <br>

        <!-- select tag -->
        <label for="dishes">Choose Your Dishess</label>
        <select id="dishes" name="dish">

            <!-- option -->
             <option value="maggi">MAGGI</option>
             <option value="kurkure">KURKURE</option>
             <option value="lays">LAYS</option>

        </select>
        <br/>

        <!-- textarea -->

        <textarea name="textarea" id="area1" cols="30" rows="20" placeholder="text area.."></textarea>

        <!-- fileselect -->
         <label for="file1">Enter File</label>
         <input type="file" id="file1" name="file">

         <!-- password -->
          <label for="pass1">Password</label>
          <input type="password" name="paas" id="pass1">

          <!-- image -->
           <input type="image" name="img1" id="image" src="https://i.pinimg.com/550x/cb/33/49/cb3349b86ca661ca61ae9a36d88d70d4.jpg" alt="no image">

</fieldset>

        
    </form>




</body>
</html>
