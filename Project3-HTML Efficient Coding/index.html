<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

<!-- HTML IN EFFICIENT WAY -->

<!-- Emmet => Plugging Already installed bydefault in VS Code Editor. -->

            <!-- Emmet => Shortcuts -->


<!-- 1.Emmet way [p>p>p] --> 
<p>
    <p>
        <p></p>
    </p>
</p>

<!-- 2.Emmet way [ul>li*3] -->           
<ul>
    <li></li>
    <li></li>
    <li></li>
</ul> 

<!-- Parent-Child (>) way of emmet -->
 <p><img src="" alt=""></p>

 <ol>
    <li></li>
    <li></li>
    <li></li>
 </ol>

 <p>
    <h1></h1>
 </p>

 <!-- Sibling (+) way of emmet -->
  <article></article>
  <section></section>

  <img src="" alt="">
  <a href=""></a>

  <!--Content inside tag Shortcut "tag{}"  -->
  <p>This is my Para</p>

  <a href="">Google</a>

  <!-- id is unique for every Element -->


  <!-- "id" Emmet [tag#name] -->

  <p id="para1">id of paragraph</p>

  <article id="arti1"></article>

  <section id="sect1"></section>

    <!-- class parentr entity  -->
   
    <!-- "class" Emmet [tag.name] -->

    <p class="para"></p>

    <article class="human"></article>
    <!-- multiple classes -->

    <section class="one two three"></section>

    <!-- More about Emmet -->
            <!-- p>a+a+a -->
    <p><a href=""></a>
        <a href=""></a>
        <a href=""></a>
    </p>

            <!-- section>p*5 -->
    <section>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
    </section>
    
    <!-- table>tr>td*2 -->
   
    <table>
        <tr>
            <td></td>
            <td></td>
        </tr>
    </table>
    <!-- table>(tr>td*2)*2 -->
    <table>
        <tr>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
        </tr>
    </table>


    <!-- Div Tag(non semantic tag)  =>Generic Container Tag / Used for Wrapping as Container -->
     <!-- div Emmet => .name of div -->

     <div class="container">
        <article>
            <p>
                <img src="" alt="">
            </p>
        </article>
     </div>


     <!-- Block Element => Next line, take all space from left to right-->

    <div style="background-color: aqua;">This is a Div</div>
     <div style="background-color: aqua;">This is a Div</div>

     <p style="background-color: red;">This is a para</p>
     <p style="background-color: blue;">This is a para</p>

     <!-- Inline Element => Not in Next line, content space only-->

     <span style="background-color: yellow;">This is a span</span>
     <span style="background-color: chartreuse;">This is a span</span>

     <a style="background-color: blueviolet;" href="">Google</a>
     <a style="background-color: brown;" href="">Google</a>

     <!-- Display property -->

     <p style="background-color: aqua;display: inline;">This is a block element but converted into inline with Display</p>

     <!-- navigation tag -->
      <nav></nav>
        <nav>
          
            <a href="">Home</a>
         
            <a href="">Contact</a>
            
            <a href="">About</a>
        
            <a href="">Payment</a>
        </nav>

        <!-- Using Mail and telephone syntax with anchor tag -->

        <a href="mailto:prathamsharma">pratham@gmail.com</a>

        <a href="tel:1002901">Call us</a>


    </body>
    </html>
